<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Carrie & Joe!</title>
    <style>
        body {
            background-color: #fce4ec;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #e91e63;
            font-size: 4em;
            margin-bottom: 20px;
        }
        h2 {
            color: #8e24aa;
            font-size: 2.5em;
            margin-bottom: 30px;
        }
        .video-container {
            margin: 20px auto;
            width: 60%;
            max-width: 640px;
            height: auto;
        }
        iframe {
            width: 100%;
            height: 360px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .balloons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .balloon {
            width: 100px;
            height: 150px;
            border-radius: 50%;
            background-color: #ff4081;
            position: relative;
        }
        .balloon::after {
            content: "";
            position: absolute;
            bottom: -30px;
            left: 50%;
            width: 2px;
            height: 50px;
            background-color: #000;
        }
        .cake {
            margin-top: 50px;
            width: 300px;
        }
        .footer {
            margin-top: 50px;
            font-size: 1.2em;
            color: #555;
        }
    </style>
</head>
<body>

    <h1>Happy Birthday Carrie & Joe!</h1>
    <h2>We hope you have a fantastic day!</h2>

    <div class="video-container">

<iframe width="560" height="315" src="https://www.youtube.com/embed/VwawW4y3Ppw?si=pWt9pArk8xuSQzvN&amp;start=9" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>



</div>

    <div class="balloons">
        <div class="balloon" style="background-color: #ff4081;"></div>
        <div class="balloon" style="background-color: #ffeb3b;"></div>
        <div class="balloon" style="background-color: #03a9f4;"></div>
    </div>

    <img src="https://upload.wikimedia.org/wikipedia/commons/d/dd/Birthday_candles.jpg" alt="Birthday Cake" class="cake">

    <div class="footer">
        We love you!
    </div>

</body>
</html>
