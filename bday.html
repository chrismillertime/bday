		<script type="text/javascript">
		/*<![CDATA[*/
		(function () {
		  var scriptURL = 'https://sdks.shopifycdn.com/buy-button/latest/buy-button-storefront.min.js';
		  if (window.ShopifyBuy) {
		    if (window.ShopifyBuy.UI) {
		      ShopifyBuyInit();
		    } else {
		      loadScript();
		    }
		  } else {
		    loadScript();
		  }
		  function loadScript() {
		    var script = document.createElement('script');
		    script.async = true;
		    script.src = scriptURL;
		    (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(script);
		    script.onload = ShopifyBuyInit;
		  }
		  function ShopifyBuyInit() {
		    var client = ShopifyBuy.buildClient({
		      domain: 'q5quiy-t1.myshopify.com',
		      storefrontAccessToken: 'aeb8f2fdaaa9632d12a54a8e5bdf5de5',
		    });
		    ShopifyBuy.UI.onReady(client).then(function (ui) {
		      ui.createComponent('collection', {
		        id: '477002760405',
		        node: document.getElementById('collection-component-1740362249891'),
		        moneyFormat: '%24%7B%7Bamount%7D%7D',
		        options: {
		  "product": {
		    "styles": {
		      "product": {
		        "@media (min-width: 601px)": {

		        },
		        "img": {

		        },
		        "imgWrapper": {

		        }

		        },
		        "background-color": "#ffc00a",

		        },

		        "padding-left": "33px",
		        "padding-right": "33px"
		      }
		    },
		    "text": {
		      "button": "Add to cart"
		    }
		  },
		  "productSet": {

		        "@media (min-width: 601px)": {
		          "margin-left": "-20px"
		        }
		      }
		    }
		  },
		  "modalProduct": {
		    "contents": {
		      "img": false,
		      "imgWithCarousel": true,
		      "button": false,
		      "buttonWithQuantity": true
		    },
		    "styles": {
		      "product": {
		        "@media (min-width: 601px)": {
		          "max-width": "100%",
		          "margin-left": "0px",
		          "margin-bottom": "0px"
		        }
		      },
		      "button": {
		        ":hover": {
		          "background-color": "#e6ad09"

		        "background-color": "#ffc00a",

		          "background-color": "#e6ad09"
		        },
		        "border-radius": "30px",
		        "padding-left": "33px",
		        "padding-right": "33px"
		      }
		    },
		    "text": {
		      "button": "Add to cart"
		    }
		  },
		  "option": {},
		  "cart": {
		    "styles": {
		      "button": {
		        ":hover": {
		          "background-color": "#e6ad09"
		        },
		        "background-color": "#ffc00a",
		        ":focus": {
		          "background-color": "#e6ad09"
		        },
		        "border-radius": "30px"
		      }

		          "background-color": "#e6ad09"
		        }
		      }
		    }
		  }
		},
		      });
		    });
		  }
		})();
		/*]]>*/
</script>
