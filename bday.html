<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Jenna!</title>
    <style>
        /* General styling */
        body {
            background-color: #5C3B6F;
            font-family: Arial, sans-serif;
            color: #fff;
            text-align: center;
            margin: 0;
        }

        h1 {
            font-size: 3em;
            color: #FFD700;
            margin: 20px;
        }

        p {
            font-size: 1.2em;
            margin: 20px auto;
            width: 80%;
            max-width: 700px;
        }

        /* YouTube video styling */
        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            max-width: 80%;
            margin: 20px auto;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Gallery styling */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding: 20px;
        }

        .gallery img {
            width: 100%;
            max-width: 200px;
            border-radius: 10px;
            transition: transform 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }

        /* Footer */
        footer {
            margin-top: 30px;
            padding: 20px;
            font-size: 1.2em;
            background-color: #4A2C5C;
        }
    </style>
</head>
<body>
    <h1>Happy Birthday, Jenna!</h1>
    <p>Today we celebrate you, your amazing spirit, and all the wonderful things that make you who you are. Here's to many more years of happiness, love, and cherished memories. Enjoy your special day!</p>

    <!-- Video Embed -->
    <div class="video-container">

    <iframe width="560" height="315" src="https://www.youtube.com/embed/3h-ksLU0PQU?si=SYY0TCycmlt6lDJQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    </div>

    <!-- Image Gallery -->
    <div class="gallery">
        <img src="https://i.imgur.com/vAkay8s.jpeg" alt="Special Memory 1">
        <img src="https://i.imgur.com/8o2FGCx.jpeg" alt="Special Memory 2">
        <img src="https://i.imgur.com/9QeB6rV.jpeg" alt="Special Memory 3">
        <img src="https://i.imgur.com/QcO41sF.jpeg alt="Special Memory 4">
    </div>

    <footer>
        Cheers to a fantastic year ahead, Jenna!!!!!!!!!!
    </footer>
</body>
</html>
